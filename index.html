<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weekly Test 3 (Products-Cart)</title>
</head>
<body>
    <div class="flex-container">
        <section>
            <h1>Products</h1>
        <table style="width:100%">
        <tr style="background-color: rgb(60, 167, 147);">
            <td>Product - 1</td>
            <td>100</td>
            <td>
                <button class="decrement" data-id="1">-</button>
                <span id="quantity-1">0</span>
                <button class="increment" data-id="1">+</button>
            </td>
        </tr>
        <tr style="background-color: rgb(72, 113, 116);">
            <td>Product - 2</td>
            <td>200</td>
            <td>
                <button class="decrement" data-id="2">-</button>
                <span id="quantity-2">0</span>
                <button class="increment" data-id="2">+</button>
            </td>
        </tr>
        <tr style="background-color: rgb(95, 136, 131);">
            <td>Product - 3</td>
            <td>300</td>
            <td>
                <button class="decrement" data-id="3">-</button>
                <span id="quantity-3">0</span>
                <button class="increment" data-id="3">+</button>
            </td>
        </tr>
    </table>
        </section>
        
        <section>
            <h1>Cart</h1>
            <div id="cart-list">No Product added to the cart</div>
        <div id="total-price">Total: 0</div>
        </section>
      </div>
    <script src="script.js"></script>
</body>
</html>
